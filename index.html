<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
    <title>Just HTML Practice</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Personal Details Form</h1>
    <form
      action="mailto:danielglover808@gmail.com"
      method="POST"
      autocomplete="0ff"
    >
      <input
        type="text"
        name="Fname"
        id="fname"
        placeholder="First Name"
        required
      /><br /><br />

      <input
        type="text"
        name="Sname"
        id="sname"
        placeholder="Second Name"
        required
      /><br /><br />

      <input
        type="email"
        name="Email"
        id="email"
        placeholder="Email"
        required
      /><br /><br />

      <input
        type="password"
        name="Password"
        id="password"
        placeholder="Password"
        required
      /><br /><br />

      <label for="message">Write us something</label><br />
      <textarea name="message" id="message" cols="40" rows="10"></textarea
      ><br /><br />

      <label for="cars">Choose your car </label>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="volvo">Volvo</option>
        <option value="volvo">Volvo</option>
        <option value="volvo">Volvo</option></select
      ><br /><br />

      <input type="submit" class="button" value="Submit" />
    </form>
  </body>
</html>
